---

- name: Create a vip
  hosts: bigips
  connection: local
  tasks:

      - name: Create Pool
        bigip_pool:
            lb_method: least-connections-member
            user: "{{ ansible_user }}"
            password: "{{ ansible_password }}"
            name: ansible-test123
            monitors:
              - https
            slow_ramp_time: 120
            server: "{{ inventory_hostname }}"
            validate_certs: false
        delegate_to: localhost     
